<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="estrutura">
        <div class="header">
            <div class="lado-esquerdo"></div>
            <div class="lado-direito">
                <div class="lista-direita">     
                    <ul>
                        <li> <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl"> Gmail </a> </li>
                        <li> <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl"> Images </a> </li>
                        <li>
                            <img src="download.png" alt="">
                        </li>
                        <li>
                            <div class="letra-nome">
                                <span>F</span> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="imagem-google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Imagem do Google">
            </div>

            <div class="buscador">
                <div class="buscar-item" type="text" >  
                    <div class="lupa-icon-side">
                        <div class="lupa-icon" > 
                            <img src="lupa.png" alt="">
                        </div>
                    </div>

                    <div class="input-part">
                        <input type="text"> 
                    </div> 


                    <div class="keyboard-microfone-icon">
                        <div class="keyboard-icon">
                            <img src="keyboard.png" alt="">
                        </div>

                        <div class="microfone-icon">
                            <img src="microfone.png" alt="">
                        </div>

                    </div>    



                </div>
            </div>

            <div class="botoes">
                <a href=""><div class="botao">Google Search</div></a>
                <a href="https://www.google.com/doodles/"><div class="botao">I'm Feeling Lucky</div></a>
            </div>

            <div class="msg-google">
                <span>Google offered in:  <a href="https://www.google.com/">Português (Brasil)</a> </span>
            </div>
        </div>

        <div class="footer">
            <div class="footer-cima">
                <span>Brasil</span>
            </div>

            <div class="footer-baixo">
                <div class="footer-baixo-esquerda">
                    <ul>
                        <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"><li>Publicidade</li></a>
                        <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/help/"><li>Negócios</li></a>
                        <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"><li>Sobre</li></a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1"><li>Como funciona a Pesquisa</li></a>
                    </ul>
                </div>

                <div class="footer-baixo-direita">
                    <ul>
                        <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1"><li>Privacidade</li></a>
                        <a href="https://policies.google.com/terms?hl=pt-BR&fg=1"><li>Termos</li></a>
                        <a href="https://www.google.com/preferences?hl=pt-BR"><li>Configurações</li></a>
                    </ul>
                </div>

            </div>


    </div>
</body>
</html>

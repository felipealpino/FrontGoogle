<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="estrutura">
        <div class="header">
            <div class="lado-esquerdo"></div>
            <div class="lado-direito">
                <div class="lista-direita">     
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li>
                            <img src="download.png" alt="">
                        </li>
                        <li>
                            <div>
                                <span>F</span> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="imagem-google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Imagem do Google">
            </div>

            <div class="buscador">
                <div class="buscar-item" type="text">  

                </div>
            </div>

            <div class="botoes">
                <div class="botao">Google Search</div>
                <div class="botao">I'm Feeling Lucky</div>
            </div>

            <div class="msg-google">
                <span>Google offered in:  <a href="https://www.google.com/">Português (Brasil)</a> </span>
            </div>
        </div>

        <div class="footer">
            <div class="footer-cima">
                <span>Brasil</span>
            </div>

            <div class="footer-baixo">
                <div class="footer-baixo-esquerda">
                    <ul>
                        <li>Publicidade</li>
                        <li>Negócios</li>
                        <li>Sobre</li>
                        <li>Como funciona a Pesquisa</li>
                    </ul>
                </div>

                <div class="footer-baixo-direita">
                    <ul>
                        <li>Privacidade</li>
                        <li>Termos</li>
                        <li>Configurações</li>
                    </ul>
                </div>

            </div>


    </div>
</body>
</html>
